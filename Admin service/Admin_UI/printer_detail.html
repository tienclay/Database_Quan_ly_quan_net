<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=Montserrat:wght@500;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link href="css/printer_detail.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./image/icon.ico" type="image/x-icon" />
    <title>Quản lý máy tính</title>
  </head>
  <body>
    <div class="container-fluid row p-0 vh-100">
      <div class="col-1 p-4">
        <button type="button" class="btn mt-1 back py-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-left mb-1"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
            />
          </svg>
        </button>
      </div>
      <div class="col-11 d-flex flex-column justify-content-center">
        <div class="row">
          <div class="col-4 mt-3 mx-1 bounded" id="general">
            <div
              class="w-100 text-center justify-content-center mt-2 Montserrat theme-color head-title"
            >
              Thông tin máy tính
            </div>
            <div
              class="w-100 row mt-2 justify-content-center mx-auto"
              id="printer_image"
            >
              <img
                src="https://cdn.tgdd.vn/Products/Images/5698/238053/imac-24-icnh-2021-m1-thumb-xanh-duong-600x600.jpg"
                alt="printer"
                id="printer_image"
              />
            </div>
            <div class="w-100 padding-20 mt-3 mb-2 Montserrat">
              <span class="theme-color"> ID </span>
              <br />
              <span id="printer_id"> 0 </span>
            </div>
            <div
              class="row-flex d-flex justify-content-center mt-3 mb-2 Montserrat"
            >
              <div class="printer-detail">
                <button
                  type="button"
                  class="btn bg-theme-color w-auto"
                  id="showPrinterHistory"
                >
                  Xem lịch sử
                </button>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="25"
                  height="25"
                  fill="currentColor"
                  class="bi bi-clock-history mx-2 my-auto"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483m.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535m-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z"
                  />
                  <path
                    d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0z"
                  />
                  <path
                    d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5"
                  />
                </svg>
              </div>
              <div class="printer-history" hidden>
                <button
                  type="button"
                  class="btn bg-theme-color w-auto"
                  id="showPrinterDetail"
                >
                  Xem thông tin
                </button>
              </div>
            </div>
          </div>
          <div class="col-7 printer-detail bounded mt-2 mx-3 Montserrat">
            <div class="row ms-5 mt-5 theme-color">
              <div class="col-6">Hãng</div>
              <div class="col-6">Ngày mua</div>
            </div>
            <div class="row ms-5">
              <div class="col-6 changable" id="firm1">
                <span></span>
                <input
                  type="input"
                  class="form-control change-detail rounded-pill w-75 px-1 Montserrat"
                  name="firm1"
                  hidden
                />
              </div>

              <div class="col-6 changable" id="buydate1">
                <span></span>
                <input
                  type="input"
                  class="form-control change-detail rounded-pill w-75 px-1 Montserrat"
                  name="buydate1"
                  placeholder="yyyy-mm-dd"
                  hidden
                />
              </div>
            </div>
            <div class="row ms-5 mt-5 theme-color">
              <div class="col-6">Khu vực</div>
              <div class="col-6">ID cấu hình</div>
            </div>
            <div class="row ms-5">
              <div class="col-6 changable" id="location1">
                <span></span>
                <input
                  type="input"
                  class="Montserrat form-control change-detail w-75 rounded-pill px-1 Montserrat"
                  name="location1"
                  hidden
                />
              </div>
              <div class="col-6 changable" id="cauhinh1">
                <span></span>
                <input
                  type="input"
                  class="Montserrat form-control change-detail w-75 rounded-pill px-1"
                  name="cauhinh1"
                  hidden
                />
              </div>
            </div>
          </div>
          <div
            class="col-7 printer-history bounded mt-2 ms-3 Montserrat d-none flex-column"
          >
            <div class="row mt-3 theme-color">
              <span class="fs-5">Lịch sử in ấn</span>
            </div>
            <div class="row-flex d-flex">
              <span class="text-secondary small">Tổng cộng</span>
              <span class="small totalPrint px-1"></span>
              <span class="small text-secondary">lượt in</span>
              <span class="small text-secondary start-day px-1"></span>
            </div>
            <div class="row mx-2">
              <table class="table small table-borderless">
                <thead>
                  <tr>
                    <th scope="col">Người in</th>
                    <th scope="col">Thời gian in</th>
                    <th scope="col">Số tờ loại giấy</th>
                    <th scope="col">File in</th>
                    <th scope="col">Tình trạng</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td colspan="5" class="text-center">Không có kết quả</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="d-flex justify-content-end pagination-row mt-auto mb-2">
              <label
                for="pagenumber"
                class="align-self-center mx-1 pagination-row"
                >Trang:</label
              >
              <input
                type="number"
                class="rounded-pill mx-1 text-center Montserrat pagination-row"
                id="pageNumber"
              />
              <button
                type="button"
                class="btn btn-secondary mx-1 pagination-row"
                id="gotoPage"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-box-arrow-in-right"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
                  />
                </svg>
              </button>
              <button
                type="button"
                class="btn btn-secondary mx-1 pagination-row"
                id="previousPage"
              >
                <span aria-hidden="true">&laquo;</span>
              </button>
              <button
                type="button"
                class="btn btn-secondary mx-1 pagination-row"
                id="nextPage"
              >
                <span aria-hidden="true">&raquo;</span>
              </button>
            </div>
          </div>
        </div>
        <div
          class="row-flex d-flex justify-content-end form-switch mt-3 mx-5 py-auto mb-5"
        >
          <div class="printer-detail">
            <span class="form-check-label Montserrat theme-color mx-2"
              >Chế độ chỉnh sửa</span
            >
            <input
              class="form-check-input mx-2 theme-color"
              type="checkbox"
              id="editmode"
            />
            <button
              class="btn py-0 mx-2 edit_button px-4 bg-theme-color"
              type="button"
              id="reset"
              disabled
            >
              Đặt lại
            </button>
            <button
              class="btn py-0 mx-2 edit_button bg-theme-color"
              type="button"
              id="submit"
              disabled
            >
              Xác nhận
            </button>
          </div>
          <div class="printer-history" hidden>
            <button
              class="btn py-0 mx-2 edit_button bg-theme-color"
              type="button"
              id="export"
            >
              Xuất file
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Thông báo  -->
    <div class="toast-container position-fixed bottom-0 start-0 p-3">
      <div
        id="successToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-body pt-0">
          <div class="row d-flex justify-content-end">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="row-flex d-flex">
            <div class="ms-2 rounded-circle w-auto p-2 tick">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="26"
                height="24"
                viewBox="0 0 26 22"
                fill="none"
              >
                <path
                  d="M9.74981 16.8244L23.8322 0L26 2.5878L9.74981 22L0 10.353L2.16628 7.76524L9.74981 16.8244Z"
                  fill="white"
                />
              </svg>
            </div>
            <div class="ms-2">
              <span class="Montserrat">Thành công</span>
              <br />
              <span class="Montserrat-500 toast-message"
                >Máy in đã được cập nhật thông tin</span
              >́
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="toast-container position-fixed bottom-0 start-0 p-3">
      <div
        id="failToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-body pt-0">
          <div class="row d-flex justify-content-end">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="row-flex d-flex">
            <div class="rounded-circle w-auto p-2 cross">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="26"
                height="24"
                viewBox="0 0 22 22"
                fill="none"
                class="pt-1"
              >
                <path
                  d="M9.42256 7.79002L16.4827 0.729919L18.4994 2.74668L11.4393 9.80678L18.4994 16.8669L16.4827 18.8836L9.42256 11.8235L2.36247 18.8836L0.345703 16.8669L7.4058 9.80678L0.345703 2.74668L2.36247 0.729919L9.42256 7.79002Z"
                  fill="white"
                />
              </svg>
            </div>
            <div class="ms-2">
              <span class="Montserrat">Thất bại</span>
              <br />
              <span class="Montserrat-500 toast-message"></span>́
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="js/ultil.js"></script>
    <script src="js/printer_detail.js"></script>
  </body>
</html>
