<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=Montserrat:wght@500;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link href="css/history_management.css" rel="stylesheet" />
    <link href="css/menu.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./image/icon.ico" type="image/x-icon" />
    <title>Quản lý lịch sử</title>
  </head>
  <body>
    <div class="container-fluid p-0" id="body">
      <div class="row m-0">
        <div
          class="col-sm-2 d-flex flex-column vh-100 align-items-center"
          id="menu"
        ></div>
        <div class="col-sm-10 d-flex flex-column">
          <div class="row" id="account_bar"></div>
          <div
            class="container my-auto h-75 w-75 flex-column d-flex"
            id="monitor"
          >
            <div class="row px-3 my-2 h5 theme-color">
              Thống kê sản phẩm đã bán theo khuyến mãi
            </div>
            <div class="row ps-2">
              <table class="table pt-0" id="history_list">
                <thead>
                  <tr class="h-100">
                    <th scope="col pt-0" class="Montserrat">Người dùng</th>
                    <th scope="col pt-0" class="Montserrat">Số lượt in</th>
                    <th scope="col pt-0" class="Montserrat">
                      Số lượng giấy đã in
                    </th>
                    <th scope="col pt-0" class="Montserrat">Tình trạng</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div
              class="row-flex d-flex justify-content-end pagination-row mb-3 mt-auto"
            >
              <label
                for="pagenumber"
                class="align-self-center mx-1 pagination-row"
                >Trang:</label
              >
              <input
                type="number"
                class="rounded-pill mx-1 text-center Montserrat pagination-row"
                id="pageNumber"
              />
              <button
                type="button"
                class="btn btn-secondary mx-1 pagination-row"
                id="gotoPage"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-box-arrow-in-right"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
                  />
                </svg>
              </button>
              <button
                type="button"
                class="btn btn-secondary mx-1 pagination-row"
                id="previousPage"
              >
                <span aria-hidden="true">&laquo;</span>
              </button>
              <button
                type="button"
                class="btn btn-secondary mx-1 pagination-row"
                id="nextPage"
              >
                <span aria-hidden="true">&raquo;</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="successToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-body pt-0">
          <div class="row d-flex justify-content-end">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="row-flex d-flex">
            <div class="ms-2 rounded-circle w-auto p-2 tick">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="26"
                height="24"
                viewBox="0 0 26 22"
                fill="none"
              >
                <path
                  d="M9.74981 16.8244L23.8322 0L26 2.5878L9.74981 22L0 10.353L2.16628 7.76524L9.74981 16.8244Z"
                  fill="white"
                />
              </svg>
            </div>
            <div class="ms-2">
              <span class="Montserrat">Thành công</span>
              <br />
              <span class="Montserrat-500 toast-message"
                >Máy in đã được thêm</span
              >́
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="failToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-body pt-0">
          <div class="row d-flex justify-content-end">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="row-flex d-flex">
            <div class="rounded-circle w-auto p-2 cross">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="26"
                height="24"
                viewBox="0 0 22 22"
                fill="none"
                class="pt-1"
              >
                <path
                  d="M9.42256 7.79002L16.4827 0.729919L18.4994 2.74668L11.4393 9.80678L18.4994 16.8669L16.4827 18.8836L9.42256 11.8235L2.36247 18.8836L0.345703 16.8669L7.4058 9.80678L0.345703 2.74668L2.36247 0.729919L9.42256 7.79002Z"
                  fill="white"
                />
              </svg>
            </div>
            <div class="ms-2">
              <span class="Montserrat">Thất bại</span>
              <br />
              <span class="Montserrat-500 toast-message"
                >Lỗi khi thêm máy in</span
              >́
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/ultil.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/history_management.js"></script>
  </body>
</html>
