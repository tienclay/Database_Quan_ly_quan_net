<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=Montserrat:wght@500;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link href="css/user_history.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./image/icon.ico" type="image/x-icon" />
    <title>Lịch sử người dùng</title>
  </head>
  <body>
    <!-- <canvas hidden id="myCanvas" width="250" height="100" style="border:1px solid #d3d3d3;">
</canvas> -->
    <div class="container-fluid row p-0 m-0">
      <div class="col-1 d-flex flex-column pt-3">
        <button type="button" class="btn mx-2 mt-2 border" id="back">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-left mb-1"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
            />
          </svg>
        </button>
      </div>
      <div class="col-11 vh-100 d-flex flex-column justify-content-center">
        <div class="row h-75">
          <div class="col-4 mx-1 bounded border" id="general">
            <div
              class="w-100 text-center justify-content-center mt-2 Montserrat theme-color head-title"
            >
              Thông tin người dùng
            </div>
            <div
              class="w-100 row mt-2 justify-content-center mx-auto"
              id="printer_image"
            >
              <!-- <img src="image/printer_detail/printer.png" alt="printer" id="printer_image"> -->
              <img
                src="./image/user_history/avatar.svg"
                alt=""
                class="px-0 pt-3 pb-0"
                style="
                  width: 50%;
                  aspect-ratio: 1/1;
                  background-color: rgba(243, 246, 249, 1);
                "
              />
            </div>
            <div class="w-100 padding-20 mt-3 mb-2 Montserrat">
              <span class="theme-color"> Tên: </span>
              <br />
              <span id="user-name"> </span>
            </div>
            <div class="w-100 padding-20 mt-3 mb-2 Montserrat">
              <span class="theme-color"> ID: </span>
              <br />
              <span id="user-id"> </span>
            </div>
          </div>

          <div class="col-7 bounded ms-3 Montserrat border d-flex flex-column">
            <div class="row mt-3 theme-color">
              <span class="fs-5">Lịch sử in ấn cá nhân</span>
            </div>
            <div class="row-flex d-flex">
              <span class="text-secondary small">Tổng cộng</span>
              <span class="small totalPrint px-1"></span>
              <span class="small text-secondary">lượt in</span>
              <span class="small text-secondary start-day px-1"></span>
            </div>
            <div class="row mx-2">
              <table class="table small table-borderless">
                <thead>
                  <tr>
                    <th scope="col">Máy in</th>
                    <th scope="col">Thời gian in</th>
                    <th scope="col">Số tờ/loại giấy</th>
                    <th scope="col">File in</th>
                    <th scope="col">Tình trạng</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td colspan="5" class="text-center text-secondary">
                      Không có kết quả
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div
              class="row-flex d-flex justify-content-end pagination-row mb-2 mt-auto"
            >
              <label
                for="pagenumber"
                class="align-self-center mx-1 pagination-row"
                >Trang:</label
              >
              <input
                type="number"
                class="rounded-pill mx-1 text-center Montserrat pagination-row"
                id="pageNumber"
              />
              <button
                type="button"
                class="btn btn-secondary mx-1 pagination-row"
                id="gotoPage"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-box-arrow-in-right"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
                  />
                </svg>
              </button>
              <button
                type="button"
                class="btn btn-secondary mx-1 pagination-row"
                id="previousPage"
              >
                <span aria-hidden="true">&laquo;</span>
              </button>
              <button
                type="button"
                class="btn btn-secondary mx-1 pagination-row"
                id="nextPage"
              >
                <span aria-hidden="true">&raquo;</span>
              </button>
            </div>
          </div>
        </div>
        <div
          class="row-flex d-flex justify-content-end form-switch mt-3 mx-5 py-auto mb-5"
        >
          <button
            class="btn py-0 mx-2 edit_button bg-theme-color"
            type="button"
            id="export"
          >
            Xuất file
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/ultil.js"></script>
    <script src="js/user_history.js"></script>
  </body>
</html>
