<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=Montserrat:wght@500;700&family=Nunito:wght@600;800&family=Overpass:wght@800&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Overpass:wght@800&display=swap"
      rel="stylesheet"
    />
    <link href="css/login_admin.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./image/icon.ico" type="image/x-icon" />
    <title>Đăng nhập</title>
  </head>
  <body>
    <div class="container" name="">
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="spss">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="60"
              width="60"
              viewBox="0 70 640 512"
            >
              <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
              <path
                fill="#105ce0"
                d="M384 96V320H64L64 96H384zM64 32C28.7 32 0 60.7 0 96V320c0 35.3 28.7 64 64 64H181.3l-10.7 32H96c-17.7 0-32 14.3-32 32s14.3 32 32 32H352c17.7 0 32-14.3 32-32s-14.3-32-32-32H277.3l-10.7-32H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm464 0c-26.5 0-48 21.5-48 48V432c0 26.5 21.5 48 48 48h64c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48H528zm16 64h32c8.8 0 16 7.2 16 16s-7.2 16-16 16H544c-8.8 0-16-7.2-16-16s7.2-16 16-16zm-16 80c0-8.8 7.2-16 16-16h32c8.8 0 16 7.2 16 16s-7.2 16-16 16H544c-8.8 0-16-7.2-16-16zm32 160a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"
              />
            </svg>
            INTERNET CYBER STORE
          </a>
        </div>
      </nav>
      <div class="row">
        <p id="login_title">ĐĂNG NHẬP VỚI TƯ CÁCH QUẢN TRỊ VIÊN</p>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <form class="form-horizontal">
            <div class="my-3">
              <label for="username" class="form-label">Tên đăng nhập</label>
              <input
                type="text"
                class="form-control rounded-pill"
                id="username"
                placeholder="a.vanbcd"
                required
              />
            </div>
            <div class="my-3">
              <label for="password" class="form-label">Mật khẩu</label>
              <input
                type="password"
                class="form-control rounded-pill"
                id="password"
                placeholder="Nhập mật khẩu"
                required
              />
            </div>
            <div class="my-4 row">
              <div class="col-sm-6">
                <input
                  class="form-check-input rounded-circle"
                  type="checkbox"
                  name="remember"
                  id="remember"
                  checked
                />
                <label class="form-check-label" for="remember"
                  >Ghi nhớ đăng nhập</label
                >
              </div>
              <div class="col-sm-6 text-sm-end">
                <button type="button" id="forget_password">
                  Quên mật khẩu?
                </button>
              </div>
            </div>
            <div class="my-4">
              <button type="submit" class="btn rounded-pill w-100">
                Đăng nhập
              </button>
            </div>
            <div class="text-center button_label">
              <a href="../UserUI/user_login.html"
                >Đăng nhập với tư cách lễ tân</a
              >
            </div>
          </form>
        </div>
        <div class="col-1"></div>
        <div class="col-sm-7">
          <img
            src="image/admin_login/main.png"
            alt="main_image"
            class="w-100"
          />
        </div>
      </div>

      <!-- Toast -->
      <div class="toast-container position-fixed top-0 end-0 p-3">
        <div
          id="successToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-body pt-0">
            <div class="row d-flex justify-content-end">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
            <div class="row-flex d-flex">
              <div class="ms-2 rounded-circle w-auto p-2 tick">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="26"
                  height="24"
                  viewBox="0 0 26 22"
                  fill="none"
                >
                  <path
                    d="M9.74981 16.8244L23.8322 0L26 2.5878L9.74981 22L0 10.353L2.16628 7.76524L9.74981 16.8244Z"
                    fill="white"
                  />
                </svg>
              </div>
              <div class="ms-2">
                <span class="Montserrat">Thành công</span>
                <br />
                <span class="Montserrat-500 toast-message"></span>́
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="toast-container position-fixed top-0 end-0 p-3">
        <div
          id="failToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-body pt-0">
            <div class="row d-flex justify-content-end">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
            <div class="row-flex d-flex">
              <div class="rounded-circle w-auto p-2 cross bg-danger">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="26"
                  height="24"
                  viewBox="0 0 22 22"
                  fill="none"
                  class="pt-1"
                >
                  <path
                    d="M9.42256 7.79002L16.4827 0.729919L18.4994 2.74668L11.4393 9.80678L18.4994 16.8669L16.4827 18.8836L9.42256 11.8235L2.36247 18.8836L0.345703 16.8669L7.4058 9.80678L0.345703 2.74668L2.36247 0.729919L9.42256 7.79002Z"
                    fill="white"
                  />
                </svg>
              </div>
              <div class="ms-2">
                <span class="Montserrat fw-bold">Thất bại</span>
                <br />
                <span class="Montserrat-500 toast-message"></span>́
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="js/ultil.js"></script>
    <script src="js/login_admin.js"></script>
  </body>
</html>
